<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="echarts.js"></script>
  <script src="jquery.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  myChart.showLoading();
  $.get('110000_full.json', function (usaJson) {
    myChart.hideLoading();
    echarts.registerMap('USA', usaJson, {
      Alaska: {
        // 把阿拉斯加移到美国主大陆左下方
        left: -131,
        top: 25,
        width: 15
      },
      Hawaii: {
        left: -110,
        top: 28,
        width: 5
      },
      'Puerto Rico': {
        // 波多黎各
        left: -76,
        top: 26,
        width: 2
      }
    });
    var data = [{'name': '东城区', 'value': 31265343}, {'name': '西城区', 'value': 38642607}, {'name': '朝阳区', 'value': 256069030}, {'name': '丰台区', 'value': 171555884}, {'name': '石景山区', 'value': 40233987}, {'name': '海淀区', 'value': 190619344}, {'name': '门头沟区', 'value': 50127862}, {'name': '房山区', 'value': 252205353}, {'name': '通州区', 'value': 266804622}, {'name': '顺义区', 'value': 279055959}, {'name': '昌平区', 'value': 247837053}, {'name': '大兴区', 'value': 296201413}, {'name': '怀柔区', 'value': 99302223}, {'name': '平谷区', 'value': 99350232}, {'name': '密云区', 'value': 120610141}, {'name': '延庆区', 'value': 86246873}]
    ;
    data.sort(function (a, b) {
      return a.value - b.value;
    });
    const mapOption = {
      visualMap: {
        left: 'right',
        min: 30000000,
        max: 300000000,
        inRange: {
          // prettier-ignore
          color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
        },
        text: ['High', 'Low'],
        calculable: true
      },
      series: [
        {
          id: 'population',
          type: 'map',
          roam: true,
          map: 'USA',
          animationDurationUpdate: 1000,
          universalTransition: true,
          data: data
        }
      ]
    };
    const barOption = {
      xAxis: {
        type: 'value'
      },
      yAxis: {
        type: 'category',
        axisLabel: {
          rotate: 30
        },
        data: data.map(function (item) {
          return item.name;
        })
      },
      animationDurationUpdate: 3000,
      series: {
        type: 'bar',
        id: 'population',
        data: data.map(function (item) {
          return item.value;
        }),
        universalTransition: true
      }
    };
    let currentOption = mapOption;
    myChart.setOption(mapOption);
    setInterval(function () {
      currentOption = currentOption === mapOption ? barOption : mapOption;
      myChart.setOption(currentOption, true);
    }, 3000);
  });
</script>
</body>
</html>
